<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>JSon Data</title>
</head>

<body class="container d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Customer List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#adduser">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#customer_table">User List</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <br><br>
    <div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="adduser" class="container p-5 d-grid g-2 border "
                    onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <h2 class="p-3 border rounded bg-primary text-light">Add User</h2>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstname" id="firstname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">lastname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <!-- <input type="text" class="form-control" name="gender" id="gender"> -->
                            <select class="select p-2 text-bg-cyan-100" name="gender" id="gender">
                                <option value="Female" id="female">Female</option>
                                <option value="Male" id="male">Male</option>
                                <option value="Other" id="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row form-action-buttons">
                        <div class="col-sm-10">
                            <input class="ps-5 pe-5 p-2 border border-dark rounded bg-primary fs-5 text-light"
                                type="submit" value="Add">
                        </div>
                    </div>

                </form>
            </div>

        </div>


    </div>
    <div class="">
        <!-- Trigger/Open The Modal -->
    </div>
    <div class="container-fluid " style="margin-top: 50px; overflow-x: scroll;">
        <div class="row">

            <div class="col ">
                <div class="d-flex justify-content-between">
                    <h2 class="p-2 bd-highlight">All Users</h2>
                    <button class="p-2 m-2 p-3 bd-highlight btn btn-info" id="btnAdd">Add</button>
                </div>

                <table class="table table-bordered" id="customer_table">
                    <thead>
                        <tr style="text-align:center">
                            <th class="col-2 col-xs-4 col-md-2 " scope="col">Id</th>
                            <th class="col-2 col-xs-4 col-md-2" scope="col">First Name</th>
                            <th class="col-2 col-xs-4 col-md-2" scope="col">Last Name</th>
                            <th class="col-2 col-xs-4 col-md-2" scope="col">Email</th>
                            <th class="col-2 col-xs-4 col-md-2" scope="col">Gender</th>
                            <th class="col-2 col-xs-4 col-md-2" scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody id="customer_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<div class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">@tausif</span>
    </div>
</div>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
