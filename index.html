<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Table</title>
</head>

<body class="container-fluid">

    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Customer List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#adduser">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#customer_table">User List</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <br><br>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-between container-sm">
        <h2 class=" m-2 p-2 bd-highlight">Users List</h2>
        <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="#add" onclick="showRegModal()">
            Add
        </button>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adduser" onsubmit="event.preventDefault();onFormSubmit();resetForm();" autocomplete="off">
                        <div class="mb-3 row">
                            <label for="" hidden class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" id="id" name="id" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="firstname" id="firstname">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">lastname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="lastname" id="lastname">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" name="gender" id="gender"> -->
                                <select class="select p-2 text-bg-cyan-100" name="gender" id="gender">
                                    <option value="Male" id="female">Male</option>
                                    <option value="Female" id="male">Female</option>
                                    <option value="Other" id="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row form-action-buttons">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!---------------------------------------Table Show------------------------------------------------------->

    <div class="container-sm p-3" style="overflow-x: scroll;">
        <div class="row">
            <table class="table table-bordered" id="user_table">
                <thead>
                    <tr style="text-align:center">
                        <th class="col-2 col-xs-4 col-md-2 " scope="col">Id</th>
                        <th class="col-2 col-xs-4 col-md-2" scope="col">First Name</th>
                        <th class="col-2 col-xs-4 col-md-2" scope="col">Last Name</th>
                        <th class="col-2 col-xs-4 col-md-2" scope="col">Email</th>
                        <th class="col-2 col-xs-4 col-md-2" scope="col">Gender</th>
                        <th class="col-2 col-xs-4 col-md-2" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="user_table">
                    <!---Here is the table body contents-->
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!---------------------------------------Edit ------------------------------------------------------->

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editForm">
                    <form id="updateuser" autocomplete="off">
                        <div class="mb-3 row">
                            <label for="" hidden class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" id="idEdit" name="id" value="" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="firstname" id="firstnameEdit" value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">lastname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="lastname" id="lastnameEdit" value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="emailEdit" value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" name="gender" id="gender"> -->
                                <select class="select p-2 text-bg-cyan-100" name="gender" id="genderEdit">
                                    <option value="Male" id="female">Male</option>
                                    <option value="Female" id="male">Female</option>
                                    <option value="Other" id="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row form-action-buttons">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
